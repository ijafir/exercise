<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AngularJS</title>
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/app.css">
</head>

<body ng-app="myApp">
<div class="generic-container"
     ng-controller="PersonController as ctrl">
    <div class="panel panel-default">
        <div class="panel-heading"><span class="lead">Person Form </span></div>
        <div class="formcontainer">
            <form ng-submit="ctrl.submit()" name="myForm" class="form-horizontal">
                <input type="hidden" ng-model="ctrl.person.id"/>

                <div class="row">
                    <div class="form-group col-md-12">
                        <label class="col-md-2 control-lable" for="id">id</label>
                        <div class="col-md-7">
                            <input type="text" ng-model="ctrl.person.id" id="id"
                                   class="title form-control input-sm"
                                   placeholder="Enter id" required
                                   />
                        </div>
                    </div>
                    <div class="form-group col-md-12">
                        <label class="col-md-2 control-lable" for="lastName">Last Name</label>
                        <div class="col-md-7">
                            <input type="text" ng-model="ctrl.person.lastName" id="lastName"
                                   class="title form-control input-sm"
                                   placeholder="Enter Last Name" required
                                   />
                        </div>
                    </div>
                    <div class="form-group col-md-12">
                        <label class="col-md-2 control-lable" for="firstName">First Name</label>
                        <div class="col-md-7">
                            <input type="text" ng-model="ctrl.person.firstName" id="firstName"
                                   class="title form-control input-sm"
                                   placeholder="Enter First Name" required
                                   />
                        </div>
                    </div>
                    <div class="form-group col-md-12">
                        <label class="col-md-2 control-lable" for="dob">Date of Birth</label>
                        <div class="col-md-7">
                            <input type="text" ng-model="ctrl.person.dob" id="dob"
                                   class="title form-control input-sm"
                                   placeholder="Enter Date of Birth yyyy-MM-dd" required
                                   />
                        </div>
                    </div>
                    <div class="form-group col-md-12">
                        <label class="col-md-2 control-lable" for="email">Email</label>
                        <div class="col-md-7">
                            <input type="text" ng-model="ctrl.person.email" id="email"
                                   class="form-control input-sm"
                                   placeholder="Enter Email"/>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="form-actions floatRight">
                        <button type="button" ng-click="ctrl.create()" class="btn btn-primary btn-sm"
                                ng-disabled="myForm.$invalid">Create
                        </button>
                        <button type="button" ng-click="ctrl.update()" class="btn btn-primary btn-sm"
                                ng-disabled="myForm.$invalid">Update
                        </button>
                        <button type="button" ng-click="ctrl.reset()" class="btn btn-warning btn-sm"
                                ng-disabled="myForm.$pristine">Reset Form
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="panel panel-default">

        <!-- Default panel contents -->
        <div class="panel-heading"><span class="lead">List of Persons </span></div>
        <div class="tablecontainer">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>Id</th>
                    <th>Last Name</th>
                    <th>First Name</th>
                    <th>Date of Birth</th>
                    <th>Email</th>
                    <th width="20%">
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="u in ctrl.persons">
                    <td><span ng-bind="u.id"></span></td>
                    <td><span ng-bind="u.lastName"></span></td>
                    <td><span ng-bind="u.firstName"></span></td>
                    <td><span ng-bind="u.dob"></span></td>
                    <td><span ng-bind="u.email"></span></td>
                    <td>
                        <button type="button" ng-click="ctrl.edit(u.id)" class="btn btn-success custom-width">Update
                        </button>
                        <button type="button" ng-click="ctrl.remove(u.id)" class="btn btn-danger custom-width">Delete
                        </button>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
<script src="./js/app.js"></script>
<script src="./js/service/person_service.js"></script>
<script src="./js/controller/person_controller.js"></script>
</body>
</html>
